</head>
  <body>
    <div align="center">
      <canvas id="q" width="480" height="160">Sorry Browser Won't Support</canvas><br/><br/>
      <div class="title" align="left">
        <h1>Digital</h1>
        <h1>Digressions</h1>
      </div>
      <div class="writings">
        <div class="col-left">
          <a href="writings/awayforward.html"><h3>A Way Forward for National Security</h3></a>
        </div>
        <div class="col-right">
           <a href="writings/codetry.html"><h3>Codetry - Life</h3></a>

      <div class="credits">
        <button id="play">Play</button>
        <button id="pause">pause</button>
        <a href="http://www.arungudelli.com/2013/09/matrix-effect-using-html5-and-javascript.html" target="_blank">
            <h5>Matrix Redesigned by <br><i>Arunkumar Gudelli</i></h5>
        </a>
      </div>
    </div>
    <script>
      $(document).ready(function(){
        // Code by Arunkumar Gudelli
        // http://www.arungudelli.com/2013/09/matrix-effect-using-html5-and-javascript.html
        var s=window.screen;
        var width = q.width; //=s.width;
        var height = q.height;
        var yPositions = Array(300).join(0).split('');
        var ctx=q.getContext('2d');
         
        var draw = function () {
          ctx.fillStyle='rgba(0,0,0,.05)';
          ctx.fillRect(0,0,width,height);
          ctx.fillStyle='#0F0';
          ctx.font = '10pt Georgia';
          yPositions.map(function(y, index){
            text = String.fromCharCode(1e2+Math.random()*33);
            x = (index * 10)+10;
            q.getContext('2d').fillText(text, x, y);
            if(y > 100 + Math.random()*1e4)
            {
              yPositions[index]=0;
            }
            else
            {
              yPositions[index] = y + 10;
            }
          });
        };
        RunMatrix();
        function RunMatrix()
        {
        if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
                Game_Interval = setInterval(draw, 33);
        }
        function StopMatrix()
        {
        clearInterval(Game_Interval);
        }
        //setInterval(draw, 33);
        $("button#pause").click(function(){
        StopMatrix();});
        $("button#play").click(function(){RunMatrix();});
        setTimeout(function(){StopMatrix();}, 1000*5);
         
      })
    </script>
  </body>
